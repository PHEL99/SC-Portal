<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - SC Portal</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/attendance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <h1>SC Portal</h1>
            <div class="header-buttons">
                <button onclick="location.href='/static/html/dashboard.html'" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </button>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="attendance-main">
        <div class="page-header">
            <h1>Attendance Management</h1>
        </div>

        <div class="container">
            <div class="tabs">
                <button class="tab active" id="markTab">Mark Attendance</button>
                <button class="tab" id="viewTab">View Attendance</button>
            </div>

            <div class="error" id="errorMessage"></div>

            <!-- Mark Attendance Section -->
            <div class="content active" id="markContent">
                <div class="form-group">
                    <label for="markClassSelect">Select Class</label>
                    <select id="markClassSelect">
                        <option value="">Select a class</option>
                    </select>
                </div>

                <table id="markAttendanceTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody id="markAttendanceBody">
                        <tr>
                            <td colspan="3" style="text-align: center;">Please select a class</td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn" id="submitAttendanceBtn" disabled>Submit Attendance</button>
            </div>

            <!-- View Attendance Section -->
            <div class="content" id="viewContent">
                <div class="form-group">
                    <label for="viewClassSelect">Select Class</label>
                    <select id="viewClassSelect">
                        <option value="">Select a class</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="viewDate">Select Date</label>
                    <input type="date" id="viewDate">
                </div>

                <button class="btn" id="viewAttendanceBtn">View Attendance</button>

                <table id="viewAttendanceTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="viewAttendanceBody">
                        <tr>
                            <td colspan="2" style="text-align: center;">No data to display</td>
                        </tr>
                    </tbody>
                </table>

                <div class="summary" id="attendanceSummary"></div>
            </div>
        </div>
    </main>

    <script src="/static/js/attendance.js"></script>
</body>
</html>
