<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>All Students</h2>
        <div id="students-container">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Class Name</th>
                        <th>Contact</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Students will be populated here -->
                </tbody>
            </table>
        </div>
        <div id="students-message" class="form-message"></div>
    </main>
    <script src="/static/all_students.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
