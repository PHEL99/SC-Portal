<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Delete Student</h2>
        <form id="deleteStudentForm" class="entity-form">
            <div class="form-group">
                <label for="delete_student_id">Student ID</label>
                <input type="text" id="delete_student_id" name="delete_student_id" required>
            </div>
            <button type="submit">Delete Student</button>
            <div id="delete-student-message" class="form-message"></div>
        </form>
    </main>
    <script src="/static/delete_student.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
