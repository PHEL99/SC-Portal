<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Teacher - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Update Teacher</h2>
        <form id="fetchTeacherForm" class="entity-form">
            <div class="form-group">
                <label for="update_teacher_id">Teacher ID</label>
                <input type="text" id="update_teacher_id" name="update_teacher_id" required>
            </div>
            <button type="submit">Fetch Teacher</button>
            <div id="fetch-teacher-message" class="form-message"></div>
        </form>
        <form id="updateTeacherForm" class="entity-form" style="display:none; margin-top:1.5rem;">
            <div class="form-group">
                <label for="update_name">Name</label>
                <input type="text" id="update_name" name="update_name">
            </div>
            <div class="form-group">
                <label for="update_subject">Subject</label>
                <input type="text" id="update_subject" name="update_subject">
            </div>
            <div class="form-group">
                <label for="update_classes">Classes</label>
                <input type="text" id="update_classes" name="update_classes">
            </div>
            <div class="form-group">
                <label for="update_contact">Contact</label>
                <input type="text" id="update_contact" name="update_contact">
            </div>
            <button type="submit">Update Teacher</button>
            <div id="update-teacher-message" class="form-message"></div>
        </form>
    </main>
    <script src="/static/update_teacher.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
