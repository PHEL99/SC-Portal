<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Update Student</h2>
        <form id="fetchStudentForm" class="entity-form">
            <div class="form-group">
                <label for="update_student_id">Student ID</label>
                <input type="text" id="update_student_id" name="update_student_id" required>
            </div>
            <button type="submit">Fetch Student</button>
            <div id="fetch-student-message" class="form-message"></div>
        </form>
        <form id="updateStudentForm" class="entity-form" style="display:none; margin-top:1.5rem;">
            <div class="form-group">
                <label for="update_name">Name</label>
                <input type="text" id="update_name" name="update_name">
            </div>
            <div class="form-group">
                <label for="update_class_name">Class Name</label>
                <input type="text" id="update_class_name" name="update_class_name">
            </div>
            <div class="form-group">
                <label for="update_contact">Contact</label>
                <input type="text" id="update_contact" name="update_contact">
            </div>
            <div class="form-group">
                <label for="update_grade">Grade</label>
                <input type="text" id="update_grade" name="update_grade">
            </div>
            <button type="submit">Update Student</button>
            <div id="update-student-message" class="form-message"></div>
        </form>
    </main>
    <script src="/static/update_student.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
