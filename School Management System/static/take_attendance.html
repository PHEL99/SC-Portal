<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Take Attendance</h2>
        <form id="attendanceForm" class="entity-form">
            <div class="form-group">
                <label for="attendance_class">Select Class</label>
                <select id="attendance_class" name="attendance_class" required>
                    <option value="">-- Select Class --</option>
                </select>
            </div>
            <div id="students-list-container"></div>
            <button type="submit" id="submitAttendanceBtn" style="display:none;">Submit Attendance</button>
            <div id="attendance-message" class="form-message"></div>
        </form>
    </main>
    <script src="/static/take_attendance.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
