<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Add Class</h2>
        <form id="addClassForm" class="entity-form">

                <label for="class_name">Class Name</label>

        </form>

    <script src="/static/chatbot.js"></script>
