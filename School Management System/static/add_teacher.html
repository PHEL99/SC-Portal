<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - SC Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span id="portal-title">SC Portal</span>
    </header>
    <main>
        <h2>Add Teacher</h2>
        <form id="addTeacherForm" class="entity-form">
            <div class="form-group">
                <label for="teacher_id">Teacher ID</label>
                <input type="text" id="teacher_id" name="teacher_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="classes">Classes</label>
                <input type="text" id="classes" name="classes">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <button type="submit">Add Teacher</button>
            <div id="add-teacher-message" class="form-message"></div>
        </form>
    </main>
    <script src="/static/add_teacher.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
